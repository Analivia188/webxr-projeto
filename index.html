<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exemplo WebXR - A-Frame (360)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
      <a-assets>
        <img id="minha360" src="OLho_dagua.jpg" crossorigin="anonymous">
      </a-assets>

      <a-sky src="#minha360"></a-sky>

      <a-entity position="0 1.6 -2">
        <a-text value="Toque Enter VR e coloque no Cardboard" align="center"></a-text>
      </a-entity>


      <a-entity camera look-controls wasd-controls>
        <a-cursor></a-cursor>
      </a-entity>
    </a-scene>
</body>
</html>
